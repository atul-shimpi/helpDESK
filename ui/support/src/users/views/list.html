<page-title title="Users"></page-title>
<ul class="nav navbar-nav crud">
  <li><a id="new-user" ui-sref="new-user">New</a></li>
</ul>  

<table class="table table-striped">      
  <tr>
     <th>Name</th>
     <th>Email</th>
     <th>Role</th>
     <th>Create On</th>
     <th style="width: 30px;"></th>
     <th style="width: 30px;"></th>
  </tr>    

  <tr ng-repeat="user in users track by $index">
     <td>{{user.name}}</td>
     <td>{{user.email}}</td>
     <td>{{user.role}}</td>
     <td>{{user.created_at | date:'dd-MMM-yyyy, H:mm'}}</td>
     <!-- edit -->
     <td><a 
          id="edit-{{user.id}}"
          ui-sref="edit-ticket-type({id: {{user.id}}})">
          <span
            class="fa fa-pencil-square-o"
            aria-hidden="true">
            </span>
          </a>
     </td>
     
     <!-- delete -->
     <td>
        <a 
          id="delete-{{user.id}}"
          style="cursor:pointer;"
          ng-click="onClickDelete(user.id)">
          <span class="fa fa-trash-o"
            aria-hidden="true">
          </span>
        </a>
      </td>
  </tr>
</table>
