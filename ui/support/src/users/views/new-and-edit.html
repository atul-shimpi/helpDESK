<page-title title="New User"></page-title>
<div style="width: 100%;  height:60%; margin: 0 auto; margin-top: 10px;">
<div ng-show="saveFailed" class = "alert alert-danger">Saving failed. {{err}}</div>
  
    <form class="form-horizontal" ng-submit="onClickRegisterBtn()" role="form">
      <div class="form-group">
        <label class="control-label col-sm-4" for="name">Fullname :</label>
        <div class="col-sm-3">
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            ng-model="form.name"
            required="required">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-4" for="email">Email:</label>
        <div class="col-sm-3">
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            ng-model="form.email"
            required="required">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">Password:</label>
        <div class="col-sm-3"> 
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            ng-model="form.password"
            required="required">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-4" for="pwd">Renter Password:</label>
        <div class="col-sm-3"> 
          <input
            type="password"
            class="form-control"
            id="password_confirmation"
            name="password_confirmation"
            ng-model="form.password_confirmation"
            required="required">
        </div>
      </div>
           
      <!-- operations -->
    <div class="form-group"> 
      <div class="col-sm-offset-4 col-sm-4">
        <!-- Save -->
        <button
          id="save"
          type="submit"
          class="btn btn-success"
          ng-click="onClickSaveBtn()"
          style="width: 80px !important;">
          Save
          <span ng-show="savingInProgress">
            <i class="fa fa-spinner fa-spin"></i>
          </span>
        </button>
        
        <!-- Cancel -->
        <button
          ng-click="onClickBackBtn()"
          type="submit"
          class="btn btn-default"
          style="width: 80px !important;">
          Cancel
        </button>
      </div>
    </div>
      
    </form>
  </div>
</div>
